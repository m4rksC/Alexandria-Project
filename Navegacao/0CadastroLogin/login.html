<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/estiloLogin.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
      
    </style>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="centralizado">
            <form class="form-signin">
                <h1>Intellectvs</h1>
                <h3 class="m-2">Ipsi sciencia potesta est</h3>
                <label for="inputEmail" class="sr-only">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Manter Contectado
                  </label>
                  <link rel="stylesheet" type="text/css" href=""><p class="text-danger text-uppercase">Não consigo entrar</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" >Intrabit</button>
               
          </form>
          <p class="text-muted"><a href="sobre.html">'Cognoscendi studium homini dedit Deus eius torquendi gratia'</p></a>
          </div> <!-- fim centralizado-->
         
        </div> <!-- fim col-->
      </div> <!-- fim row-->
    </div> <!-- fim container-->
    <footer>
      <p class="text-info">Sou Novo | Termos de uso | Pólitica de privasidade</p>
    </footer>
    

  </body>
</html>
